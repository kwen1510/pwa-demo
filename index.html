<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First PWA</title>
    <link rel="canonical" href="https://kwen1510.github.io/pwa/" />
    <link rel="manifest" href="/pwa/manifest.webmanifest" />
  </head>
  <body>
    <h2>Data Storing</h2>
    <h3>This app stores data</h3>

    <!-- Remove 'value' from input boxes to remove default values -->

    <label for="nameBox">Name:</label>
    <input type="text" id="nameBox" value="Kuang Wen"><br><br>
    
    <label for="ageBox">Age:</label>
    <input type="text" id="ageBox" value="100"><br><br>    

    <button id="saveDataButton" onclick="saveData()">Save Data</button><br>
    <button id="loadDataButton" onclick="loadData()">Load data</button>

    <div id="outputDiv"></div>


    <script type="text/javascript">
      

      function saveData(){
        var name = document.getElementById("nameBox").value
        var age = document.getElementById("ageBox").value

        var data = {
          "name": name,
          "age": age
        }

        var jsonData = JSON.stringify(data)

        console.log(jsonData)

        // Save items as "storedData" in local storage
        localStorage.setItem('storedData', jsonData);

      }


      function loadData(){


        // Load "storedData" from local storage
        var storedData = JSON.parse(localStorage.getItem("storedData"))

        var outputDiv = document.getElementById("outputDiv")

        console.log(storedData)

        outputDiv.innerHTML = `Name: ${storedData['name']}<br>Age: ${storedData['age']}`
      }

    </script>    


    <!-- Script for service worker -->
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/pwa/sw.js", { scope: "/pwa/" });
      }
    </script>

  </body>
</html>
